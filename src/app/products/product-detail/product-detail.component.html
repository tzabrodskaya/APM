<div class="card">
  <div class="card-header" *ngIf="product">
    {{pageTitle + ': ' + product.productName}}
  </div>
</div>
<div class="card-footer">
  <button class="btn btn-outline-secondary"
          (click)="onBack()"
          style="width: 180px">
    <i class="fa fa-chevron-left"></i> Back to products
  </button>
</div>
